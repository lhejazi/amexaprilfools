<h1>Survey</h1>

<img src="coollogo_com-296991555.gif">

<div style="padding-bottom: 2em;">
<div id="myProgress">
  <div id="myBar"></div>
</div>
</div>

<script type="text/javascript">
	function move() {
	  var elem = document.getElementById("myBar"); 
	  var width = 1;
	  var id = setInterval(frame, 15);
	  function frame() {
	    if (width >= 100) {
	      clearInterval(id);
	    } else {
	      width  = width + 0.6; 
	      elem.style.width = width + '%'; 
	    }
	  }
	}

	move();
</script>
