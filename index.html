<script type="text/javascript">
	function move() {
	  var elem = document.getElementById("myBar"); 
	  var width = 1;
	  var id = setInterval(frame, 15);
	  function frame() {
	    if (width >= 100) {
	      clearInterval(id);
	    } else {
	      width++; 
	      elem.style.width = width + '%'; 
	    }
	  }
	}

	move();
</script>
